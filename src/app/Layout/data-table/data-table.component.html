<h1>Data Table</h1><hr>
<!-- {{dataTable[0].data[0] | json}} -->
<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead >
        <tr>
            <th *ngFor="let header of getHeaders()">{{header}}</th>
        </tr>
    </thead>
    <tbody>
       <tr *ngFor="let rows of dataTable[0].data">
            <td>{{rows.title}}</td>
            <td>{{rows.link}}</td>
            <td>{{rows.description}}</td>
            <td>{{rows.status}}</td>
            <td>{{rows.platform}}</td>
           
        </tr>
    </tbody>
</table>
